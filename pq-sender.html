<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PQ Sender</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .form-section {
        margin-bottom: 20px;
        padding: 15px;
        border: 1px solid #ccc;
      }
      label {
        display: block;
        margin-bottom: 5px;
      }
      input,
      select {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
      }
      button {
        padding: 10px;
        background-color: #28a745;
        color: white;
        border: none;
        cursor: pointer;
      }

      .loading-overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(255, 255, 255, 0.8);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        visibility: hidden;
      }
      .spinner {
        border: 8px solid #f3f3f3;
        border-top: 8px solid #3498db;
        border-radius: 50%;
        width: 60px;
        height: 60px;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      #clientForm {
        width: 500px;
      }
      .button-container {
        display: flex;
        gap: 15px;
      }
      .button-container button {
        flex: 1;
      }
    </style>
  </head>
  <body>
    <h2>Manual PQ Sender</h2>

    <form id="clientForm">
      <div class="form-section" id="client-section-1">
        <h3>Client Information</h3>
        <label for="clientId-number">Client No.</label>
        <input
          type="text"
          id="clientId-number"
          name="clientId-number"
          required
        />
        <label for="clientId-month">Month</label>
        <select id="clientId-month" name="clientId-month" required>
          <option value="Jan">Jan</option>
          <option value="Feb">Feb</option>
          <option value="Mar">Mar</option>
          <option value="April">April</option>
          <option value="May">May</option>
          <option value="June">June</option>
          <option value="July">July</option>
          <option value="Aug">Aug</option>
          <option value="Sept">Sept</option>
          <option value="Oct">Oct</option>
          <option value="Nov">Nov</option>
          <option value="Dec">Dec</option>
        </select>
        <label for="clientId-year">Year</label>
        <select id="clientId-year" name="clientId-month" required>
          <option value="2020">2020</option>
          <option value="2021">2021</option>
          <option value="2022">2022</option>
          <option value="2023">2023</option>
          <option value="2024">2024</option>
        </select>

        <h3>PQ Information</h3>
        <h4>Receiver 1</h4>
        <div class="pq-group">
          <label for="pqName">Name</label>
          <input
            type="text"
            id="pqName-1"
            name="pqName"
            placeholder="Enter full name"
            required
          />

          <label for="relationship">Relationship</label>
          <select id="relationship-1" name="relationship">
            <option value="applicant">Principal Applicant</option>
            <option value="spouse">Spouse</option>
            <option value="child">Child</option>
            <option value="sibling">Sibling</option>
            <option value="sponsor">Sponsor</option>
            <option value="other">Other</option>
          </select>

          <label for="whichPq">PQ Type</label>
          <select id="whichPq-1" name="whichPq">
            <option value="general">General PQ</option>
            <option value="spousal">Spousal Sponsorship PQ</option>
            <option value="pgp">
              Parents and Grandparents Program (PGP) PQ
            </option>
            <option value="lmia">
              Labour Market Impact Assessment (LMIA) PQ
            </option>
          </select>
        </div>
      </div>
      <div class="button-container">
        <button type="button" class="add-client" onclick="addClientSection()">
          Add Receiver
        </button>
        <button type="button" onclick="generateJson()">Submit</button>
      </div>
    </form>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
      <div class="spinner"></div>
    </div>

    <script>
      let clientCount = 1;

      // Function to add more PQ sections
      function addClientSection() {
        clientCount++;

        const newSection = document.createElement("div");
        newSection.classList.add("form-section");
        newSection.setAttribute("id", `client-section-${clientCount}`);

        newSection.innerHTML = `
        <h4>Receiver ${clientCount}</h4>
                <label for="pqName">Name</label>
          <input
            type="text"
            id="pqName-${clientCount}"
            name="pqName"
            placeholder="Enter full name"
            required
          />

          <label for="relationship">Relationship</label>
          <select id="relationship-${clientCount}" name="relationship">
            <option value="applicant">Principal Applicant</option>
            <option value="spouse">Spouse</option>
            <option value="child">Child</option>
            <option value="sibling">Sibling</option>
            <option value="sponsor">Sponsor</option>
            <option value="other">Other</option>
          </select>

          <label for="whichPq">PQ Type</label>
          <select id="whichPq-${clientCount}" name="whichPq">
            <option value="general">General PQ</option>
            <option value="spousal">Spousal Sponsorship PQ</option>
            <option value="pgp">
              Parents and Grandparents Program (PGP) PQ
            </option>
            <option value="lmia">
              Labour Market Impact Assessment (LMIA) PQ
            </option>
          </select>
            `;

        document
          .getElementById("clientForm")
          .insertBefore(
            newSection,
            document.querySelector(".button-container")
          );
      }

      // Function to show the loading screen
      function showLoading() {
        document.getElementById("loadingOverlay").style.visibility = "visible";
      }

      // Function to hide the loading screen
      function hideLoading() {
        document.getElementById("loadingOverlay").style.visibility = "hidden";
      }

      // Function to generate JSON and send it to a webhook
      function generateJson() {
        const clientIdArr = [
          document.getElementById("clientId-number").value,
          document.getElementById("clientId-month").value,
          document.getElementById("clientId-year").value,
        ];

        const pqInfoArr = [];

        for (let i = 1; i <= clientCount; i++) {
          const name = document.getElementById(`pqName-${i}`).value;
          const whichPq = document.getElementById(`whichPq-${i}`).value;
          const relationship = document.getElementById(
            `relationship-${i}`
          ).value;

          pqInfoArr.push({
            name,
            whichPq,
            relationship,
          });
        }

        const resultJson = {
          clientIdArr,
          pqInfoArr,
        };

        // Show loading screen
        showLoading();

        const webhookUrl =
          "https://hook.us1.make.com/h7ew87nojp4g4ggmaijgs4b88ng2c3yh";

        // Send the JSON to the webhook using fetch
        fetch(webhookUrl, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(resultJson),
        })
          .then((response) => response.json())
          .then((data) => {
            console.log("Success:", data);
            document.querySelector(
              "#clientForm"
            ).innerHTML = `<p>${data.response}</p>`;
          })
          .catch((error) => {
            console.error("Error:", error);
            document.querySelector("#clientForm").innerHTML = `<p>${error}</p>`;
          })
          .finally(() => {
            hideLoading();
          });
      }
    </script>
  </body>
</html>
